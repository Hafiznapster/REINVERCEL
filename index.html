    <!-- Async CSS loader script -->
    <script>
      // Optimize CSS loading to prevent render blocking
      function loadCSSAsync(href, media = 'all') {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = media;
        document.head.appendChild(link);
      }
      
      // Performance optimizations
      (function() {
        // Preload critical resources
        const criticalResources = [
          { href: '/images/logo-02.webp', as: 'image', type: 'image/webp' },
          { href: 'https://images.unsplash.com/photo-1509391366360-2e959784a276?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80&fm=webp', as: 'image', type: 'image/webp' }
        ];
        
        criticalResources.forEach(resource => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.href = resource.href;
          link.as = resource.as;
          link.type = resource.type;
          document.head.appendChild(link);
        });
        
        // Optimize font loading
        if ('fonts' in document) {
          document.fonts.ready.then(() => {
            document.documentElement.classList.add('fonts-loaded');
          });
        }
        
        // Load non-critical CSS after page load - Optimized
        window.addEventListener('load', function() {
          // Load Font Awesome CSS
          const faLink = document.querySelector('link[href*="font-awesome"]');
          if (faLink) {
            faLink.media = 'all';
          }
          
          // Remove unused CSS classes
          const unusedClasses = [
            'btn-outline-primary',
            'btn-outline-secondary',
            'btn-outline-success',
            'btn-outline-danger',
            'btn-outline-warning',
            'btn-outline-info',
            'btn-outline-light',
            'btn-outline-dark'
          ];
          
          // Clean up unused styles
          unusedClasses.forEach(className => {
            const elements = document.querySelectorAll(`.${className}`);
            elements.forEach(el => el.classList.remove(className));
          });
          
          // Preload next page resources
          setTimeout(() => {
            const nextPageResources = [
              '/images/3d.png',
              '/images/follain.webp',
              '/images/install.webp'
            ];
            
            nextPageResources.forEach(src => {
              const link = document.createElement('link');
              link.rel = 'prefetch';
              link.href = src;
              document.head.appendChild(link);
            });
          }, 2000);
        });
        
        // Optimize images with intersection observer
        if ('IntersectionObserver' in window) {
          const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                if (img.dataset.src) {
                  img.src = img.dataset.src;
                  img.classList.add('loaded');
                  imageObserver.unobserve(img);
                }
              }
            });
          });
          
          // Observe all lazy images
          document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('img[data-src]').forEach(img => {
              imageObserver.observe(img);
            });
          });
        }
      })();
    </script>
